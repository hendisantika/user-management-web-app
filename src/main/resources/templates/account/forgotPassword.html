<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div aria-labelledby="myModalLabel" class="modal fade" id="forgotPasswordModel" role="dialog" tabindex="-1"
     th:fragment="forgotPasswordModel">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Reset Password</h4>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Enter your account email address to receive an email with password reset instructions</p>
        <div class="alert alert-success" id="resetPwdMsgDiv" role="alert" style="display:none">
          <p id="resetPwdMsgText"></p>
        </div>
        <form id="resetPasswordForm" method="post" th:action="@{/password/request}" th:object="${forgotPassword}">
          <div th:if="${param.error}">
            <div class="alert alert-danger">
              <span th:text="#{login.error}"/>
            </div>

          </div>
          <div class="input-group mb-31111">
            <input autocomplete=”off” class="form-control" placeholder="Email" th:field="*{email}" type="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" id="resetPassword" type="submit">Reset Password</button>
        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</div>
</html>
