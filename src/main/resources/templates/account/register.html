<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="core/head :: head">
    <meta charset="utf-8">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="#">Welcome to Spring Security Course</a>
    </div>
    <div class="col-md-12">
        <div class="form-group" data-select2-id="13">
            <label>Select Language</label>
            <select aria-hidden="true" class="form-control select2 select2-hidden-accessible" data-select2-id="1"
                    id="locale" style="width: 100%;" tabindex="-1">
                <option th:selected="__${#locale}__=='en'" th:text="#{lang.eng}" value="en"></option>
                <option th:selected="__${#locale}__=='de'" th:text="#{lang.de}" value="de"></option>
            </select>
        </div>
    </div>
    <div class="card">

        <div class="card-body register-card-body">
            <div class="alert alert-success" role="alert" th:if="${registrationMsg != null}">
                <p th:text="${registrationMsg}"></p>
            </div>
            <div th:if="${registrationMsg != null}">
                <img class="col-md-12" th:src="${qrCode}"/>
                <p th:text="${qrCodeKey}"></p>
            </div>
            <div th:if="${registrationMsg == null}">
                <p class="login-box-msg">Register a new account</p>
                <form action="#" method="post" th:action="@{/register}" th:object="${userData}">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" placeholder="First Name" th:errorclass="is-invalid"
                               th:field="*{firstName}"
                               type="text">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" placeholder="Last Name" th:errorclass="is-invalid"
                               th:field="*{lastName}"
                               type="text">

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" placeholder="Email" th:errorclass="is-invalid" th:field="*{email}"
                               type="email">

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" placeholder="Password" th:errorclass="is-invalid"
                               th:field="*{password}"
                               type="password">

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input class="form-control" placeholder="Retype password" type="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input id="agreeTerms" name="terms" type="checkbox" value="agree">
                                <label for="agreeTerms">
                                    I agree to the <a href="#">terms</a>
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button class="btn btn-primary btn-block" type="submit">Register</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <a class="text-center" href="login">I already have an Account</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locale").change(function () {
            var selectedOption = $('#locale').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });

</script>
</body>
</html>
