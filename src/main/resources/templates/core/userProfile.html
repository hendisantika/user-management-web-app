<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a :href="@{/account/home}" class="nav-link">Home</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a class="nav-link" href="#">Contact</a>
        </li>

    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="dropdown user user-menu" sec:authorize="hasAnyAuthority('CUSTOMER', 'ADMIN')">
            <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#">
                <span class="hidden-xs" sec:authentication="name"></span>
            </a>
            <ul class="dropdown-menu">
                <!-- User image -->
                <li class="user-header">
                    <img alt="User Image" class="img-circle" th:src="@{/dist/img/avatar5.png}">
                    <p>
                        Spring Security Course
                        <small>Java Development Journal</small>
                    </p>
                </li>
                <!--                    <div sec:authorize="isAuthenticated()">  </div>-->
                <li class="user-footer">
                    <div class="pull-right">
                        <a class="btn btn-default btn-flat" href="javascript: document.logoutForm.submit()">Sign out</a>
                    </div>
                </li>
            </ul>
        </li>
        <form method="post" name="logoutForm" th:action="@{/logout}" th:hidden="true">
            <input hidden type="submit" value="Sign Out"/>
        </form>
    </ul>

</nav>
