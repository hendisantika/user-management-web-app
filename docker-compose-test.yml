# Test configuration to verify MySQL 9.5.0 connectivity
# Usage: docker compose -f docker-compose-test.yml up

services:
  mysql-test:
    image: mysql:9.5.0
    container_name: mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: 53cret
      MYSQL_DATABASE: test_db
      MYSQL_USER: yu71
      MYSQL_PASSWORD: 53cret
    ports:
      - "3308:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p53cret" ]
      interval: 5s
      timeout: 3s
      retries: 5

  test-client:
    image: mysql:9.5.0
    depends_on:
      mysql-test:
        condition: service_healthy
    command: >
      mysql -h mysql-test -u yu71 -p53cret test_db -e
      "CREATE TABLE IF NOT EXISTS test_table (id INT PRIMARY KEY, name VARCHAR(50));
       INSERT INTO test_table VALUES (1, 'MySQL 9.5.0 Test');
       SELECT * FROM test_table;
       SELECT VERSION();"
